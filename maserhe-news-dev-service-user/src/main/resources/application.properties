## 服务器配置
server.port=8003
server.tomcat.uri-encoding=UTF-8
server.tomcat.max-swallow-size=-1

##
spring.application.name=service-user
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

## 配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/imooc?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=123456

## 配置mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.maserhe.entity
## 使用主键自增
mybatis.configuration.useGeneratedKeys=true
## 使用大小驼峰 转换
mybatis.configuration.mapUnderscoreToCamelCase=true

## 打日志级别
## logging.level.com.maserhe=debug
## logging.file=/abc.log
## 配置模板引擎

## 配置文件上传大小
spring.servlet.multipart.enabled=true  
spring.servlet.multipart.file-size-threshold=0
#单个数据的大小
spring.servlet.multipart.max-file-size=100MB
#总数据的大小
spring.servlet.multipart.max-request-size=100MB

